<mat-card class="domain">
  <mat-card-header>
    <mat-card-title>
      <h1>Test Yourself</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="domain-item" class="grid-container">
      <li *ngFor="let domain of Domains">
        <mat-card >
          <mat-card-header>
            <mat-card-title>
              <h2>{{domain.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>
              <h4> Test your Concept in {{domain.name}}</h4>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button> Click Here to Take Quiz</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
